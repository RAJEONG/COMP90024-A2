---
- name: Create machine learning directory
  tags: 'machine_learning'
  become: yes
  file:
    path: "{{ machine_learning_dir }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    recurse: yes
    state: directory

- name: Configure compose
  tags: 'machine_learning'
  become: yes
  template:
    src: docker-compose.yaml.j2
    dest: "{{ machine_learning_dir }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Run docker compose
  tags: 'machine_learning'
  become: yes
  docker_compose:
    project_src: "{{ machine_learning_dir }}"
    pull: yes
    state: present
    remove_orphans: yes
    recreate: always
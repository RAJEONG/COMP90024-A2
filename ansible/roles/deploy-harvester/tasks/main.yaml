---
- name: Create tweet harvester directory
  tags: 'harvester'
  become: yes
  file:
    path: "{{ harvester_dir }}"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    recurse: yes
    state: directory

- name: Configure compose
  tags: 'harvester'
  become: yes
  template:
    src: docker-compose.yaml.j2
    dest: "{{ harvester_dir }}/docker-compose.yaml"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Run docker compose
  tags: 'harvester'
  become: yes
  docker_compose:
    project_src: "{{ harvester_dir }}"
    pull: yes
    state: present
    remove_orphans: yes
    recreate: always